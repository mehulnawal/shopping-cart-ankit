<!DOCTYPE html>
<html>

<head>
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white shadow-md rounded-lg p-6 w-80">
        <h2 class="text-xl font-semibold mb-4 text-center">Admin Login</h2>

        <form id="loginForm" class="space-y-3">
            <input id="username" class="w-full p-2 border rounded" placeholder="Username" required>
            <input id="password" type="password" class="w-full p-2 border rounded" placeholder="Password" required>

            <button class="w-full bg-black text-white py-2 rounded">Login</button>
        </form>

        <p id="msg" class="text-center text-red-600 mt-3 hidden">Invalid login details</p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;

            // Client-set credentials
            const ADMIN_USER = "admin123";
            const ADMIN_PASS = "password123";

            if (user === ADMIN_USER && pass === ADMIN_PASS) {
                localStorage.setItem("adminLoggedIn", "true");
                window.location.href = "adminHome.html";  // FIXED
            } else {
                document.getElementById("msg").classList.remove("hidden");
            }
        });
    </script>

</body>

</html>
