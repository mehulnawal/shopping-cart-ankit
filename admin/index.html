<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Inter, sans-serif
        }
    </style>
    <script defer src="../admin/admin.js"></script> <!-- if admin.js located in admin/ -->
</head>

<body class="bg-gray-100 p-6">
    <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- LEFT: form -->
        <div class="bg-white rounded-xl shadow p-6">
            <h2 id="formTitle" class="text-2xl font-semibold mb-4">Add Product</h2>

            <form id="productForm" class="space-y-3">
                <input id="productID" readonly class="w-full p-2 border rounded bg-gray-100" placeholder="ID (auto)" />
                <input id="productName" required class="w-full p-2 border rounded" placeholder="Product Name" />
                <input id="image1" required class="w-full p-2 border rounded" placeholder="Image1 URL" />
                <input id="image2" required class="w-full p-2 border rounded" placeholder="Image2 URL" />
                <input id="price" type="number" required class="w-full p-2 border rounded" placeholder="Price" />
                <input id="oldPrice" type="number" required class="w-full p-2 border rounded" placeholder="Old Price" />
                <input id="discount" type="number" required class="w-full p-2 border rounded"
                    placeholder="Discount %" />
                <select id="category" required class="w-full p-2 border rounded">
                    <option value="">Select Category</option>
                    <option value="home">Home</option>
                    <option value="category1">Category 1</option>
                    <option value="category2">Category 2</option>
                    <option value="category3">Category 3</option>
                    <option value="category4">Category 4</option>
                </select>
                <textarea id="description" class="w-full p-2 border rounded h-28" placeholder="Description"></textarea>

                <input id="rating" type="number" step="0.1" min="0" max="5" class="w-full p-2 border rounded hidden"
                    placeholder="Rating (4.0-5.0)" />
                <input id="ratingCount" type="number" min="0" class="w-full p-2 border rounded hidden"
                    placeholder="Rating Count" />

                <div class="flex gap-2">
                    <button id="submitBtn" class="flex-1 bg-black text-white py-2 rounded">Add Product</button>
                    <button id="cancelEdit" type="button"
                        class="hidden flex-1 bg-gray-400 text-white py-2 rounded">Cancel</button>
                </div>
            </form>
        </div>

        <!-- RIGHT: product list -->
        <div class="bg-white rounded-xl shadow p-6 overflow-y-auto h-[80vh]">
            <h1 class="text-2xl font-bold mb-4">All Products</h1>
            <div id="productList" class="space-y-4"></div>
        </div>
    </div>
</body>

</html>
